<script>
    const apiKey = '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';
    const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';

    const userInput = document.getElementById('userInput');
    const submitButton = document.getElementById('submitButton');
    const chatMessages = document.getElementById('chatMessages');
    const chatContainer = document.getElementById('chatContainer');
    const modelSelect = document.getElementById('modelSelect');
    const newChatButton = document.getElementById('newChatButton');

    const modelSelectButton = document.getElementById('modelSelectButton');
    const modelDropdown = document.getElementById('modelDropdown');
    const selectedModelText = document.getElementById('selectedModelText');
    const modelOptions = document.querySelectorAll('.model-option');
    let currentModel = 'qwen-qwq-32b';

    function updateSelectedModel() {
        selectedModelText.textContent = currentModel === 'qwen-qwq-32b' ? 'qwen qwq 32b' : 'qwen 2.5 32b';
        modelOptions.forEach(option => {
            const checkIcon = option.querySelector('.fa-check');
            if (option.dataset.value === currentModel) {
                checkIcon.classList.remove('hidden');
            } else {
                checkIcon.classList.add('hidden');
            }
        });
    }

    modelSelectButton.addEventListener('click', () => {
        modelDropdown.classList.toggle('hidden');
    });

    modelOptions.forEach(option => {
        option.addEventListener('click', () => {
            currentModel = option.dataset.value;
            updateSelectedModel();
            modelDropdown.classList.add('hidden');
            console.log('Model changed to:', currentModel);
        });
    });

    document.addEventListener('click', (event) => {
        if (!modelSelectButton.contains(event.target) && !modelDropdown.contains(event.target)) {
            modelDropdown.classList.add('hidden');
        }
    });

    // Initial update
    updateSelectedModel();

    newChatButton.addEventListener('click', () => {
        chatMessages.innerHTML = '';
        chatContainer.style.display = 'none';
        userInput.value = '';
    });

    function typeWriter(element, html) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const text = tempDiv.textContent;
        let index = 0;

        function addNextChar() {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                index++;
                const delay = Math.random() * 8 + 2; // Random delay between 2ms and 10ms
                setTimeout(addNextChar, delay);
            } else {
                element.innerHTML = html; // Set the final HTML with proper formatting
                element.classList.remove('typing-animation');

                // Remove the blinking cursor
                const parentMessage = element.closest('.assistant-message');
                if (parentMessage) {
                    parentMessage.classList.remove('typing-animation');
                }
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        element.textContent = ''; // Clear the element before starting
        addNextChar();
    }

    function addMessage(content, isUser = false, isThought = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add(isUser ? 'user-message' : 'assistant-message');

        if (isUser) {
            messageElement.textContent = content;
            chatMessages.appendChild(messageElement);
        } else if (isThought && currentModel === 'qwen-qwq-32b') {
            messageElement.classList.add('thought-message', 'thought-dropdown');
            messageElement.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-chevron-right mr-2"></i>
                    <span>AI's Thought Process</span>
                </div>
                <div class="thought-content mt-2"></div>
            `;
            messageElement.querySelector('.flex').addEventListener('click', () => {
                const thoughtContent = messageElement.querySelector('.thought-content');
                const chevron = messageElement.querySelector('.fas');
                if (thoughtContent.style.display === 'none' || thoughtContent.style.display === '') {
                    thoughtContent.style.display = 'block';
                    chevron.classList.replace('fa-chevron-right', 'fa-chevron-down');
                } else {
                    thoughtContent.style.display = 'none';
                    chevron.classList.replace('fa-chevron-down', 'fa-chevron-right');
                }
            });
            chatMessages.appendChild(messageElement);
            const parsedContent = marked.parse(content);
            typeWriter(messageElement.querySelector('.thought-content'), parsedContent);
        } else {
            messageElement.classList.add('typing-animation');
            const contentWrapper = document.createElement('div');
            contentWrapper.classList.add('message-content');
            messageElement.appendChild(contentWrapper);
            const copyButton = document.createElement('button');
            copyButton.innerHTML = '<i class="fas fa-copy"></i>';
            copyButton.classList.add('copy-button');
            copyButton.setAttribute('title', 'Copy to clipboard');
            copyButton.addEventListener('click', () => copyToClipboard(content));
            messageElement.appendChild(copyButton);

            chatMessages.appendChild(messageElement);
            typeWriter(contentWrapper, marked.parse(content));
        }
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            // Change the icon to a checkmark briefly
            const copyButton = document.querySelector('.copy-button');
            const originalIcon = copyButton.innerHTML;
            copyButton.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                copyButton.innerHTML = originalIcon;
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }

    function parseResponse(content) {
        if (currentModel === 'qwen-qwq-32b') {
            const thinkRegex = /<think>([\s\S]*?)<\/think>/;
            const thinkMatch = content.match(thinkRegex);

            if (thinkMatch) {
                const thought = thinkMatch[1].trim();
                const answer = content.replace(thinkRegex, '').trim();
                return { thought, answer };
            }
        }
        return { thought: '', answer: content };
    }

    submitButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        if (chatContainer.style.display === 'none') {
            chatContainer.style.display = 'flex';
            chatContainer.classList.remove('rounded-t-lg', 'mb-4');
            // Remove this line as we don't need to show/hide the new chat button anymore
            // showNewChatButton();
        }
        addMessage(userMessage, true);
        userInput.value = '';

        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.classList.add('assistant-message', 'typing-indicator');
        typingIndicator.textContent = 'AI is typing...';
        chatMessages.appendChild(typingIndicator);
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: currentModel,
                    messages: [
                        { role: 'system', content: currentModel === 'qwen-qwq-32b' ? 
                            'You are a helpful assistant. Use Markdown formatting in your responses. Wrap your thinking process in <think> tags.' : 
                            'You are a helpful assistant. Use Markdown formatting in your responses.' },
                        { role: 'user', content: userMessage }
                    ]
                })
            });

            const data = await response.json();
            console.log('API Response:', data);

            if (!response.ok) {
                throw new Error(`API error: ${data.error?.message || 'Unknown error'}`);
            }

            // Remove typing indicator
            typingIndicator.remove();
            if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                const { thought, answer } = parseResponse(data.choices[0].message.content);
                if (thought) {
                    addMessage(thought, false, true);
                    // Wait for a short time to simulate thinking
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                addMessage(answer);
            } else {
                throw new Error('Unexpected response structure');
            }
        } catch (error) {
            console.error('Error:', error);
            // Remove typing indicator in case of error
            typingIndicator.remove();
            addMessage(`Error: ${error.message}. Please try again.`);
        }
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            submitButton.click();
        }
    });
