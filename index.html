<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Groq</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>AI Chat Assistant</h1>
            <p>Powered by Groq API</p>
        </header>
        
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
            <div class="message system">Hello! How can I help you today?</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
        
        <div class="model-selector">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <option value="llama2-70b-4096">LLaMA2 70B</option>
                <option value="mixtral-8x7b-32768" selected>Mixtral 8x7B</option>
                <option value="gemma-7b-it">Gemma 7B</option>
            </select>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
