<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TushAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="w-full bg-gray-900 bg-opacity-90 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="index.html">
                        <img src="logo.png" alt="TushAI Logo" class="h-10">
                    </a>
                </div>

                <div class="md:hidden">
                    <button type="button" class="text-gray-300 hover:text-white">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Signup Section -->
    <section class="py-16 px-4">
        <div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold">Create Your TushAI Account</h2>
                    <p class="text-gray-400 mt-2">Join thousands of users leveraging the power of AI</p>
                </div>

                <div id="error-message" class="hidden bg-red-500 bg-opacity-20 text-red-400 p-3 rounded-lg mb-4 text-sm"></div>
                <div id="success-message" class="hidden bg-green-500 bg-opacity-20 text-green-400 p-3 rounded-lg mb-4 text-sm"></div>

                <form id="signup-form">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-400 mb-2">Full Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-500"></i>
                            </div>
                            <input type="text" id="name" name="name" class="bg-gray-700 text-white w-full pl-10 pr-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-400 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-500"></i>
                            </div>
                            <input type="email" id="email" name="email" class="bg-gray-700 text-white w-full pl-10 pr-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-gray-400 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" id="password" name="password" class="bg-gray-700 text-white w-full pl-10 pr-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" minlength="8" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="toggle-password" class="text-gray-500 focus:outline-none">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Password must be at least 8 characters</p>
                    </div>

                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox bg-gray-700 border-gray-600 rounded text-blue-500 focus:ring-blue-500" required>
                            <span class="ml-2 text-sm text-gray-400">I agree to the <a href="terms-of-service.html" class="text-blue-400 hover:underline">Terms of Service</a> and <a href="privacy-policy.html" class="text-blue-400 hover:underline">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" id="signup-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition flex justify-center items-center">
                        <span>Create Account</span>
                        <span id="loading-spinner" class="hidden ml-2">
                            <i class="fas fa-circle-notch fa-spin"></i>
                        </span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400">Or sign up with</p>
                    <div class="flex justify-center mt-3">
                        <button id="google-signup" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full transition flex items-center px-4 py-2">
                            <i class="fab fa-google mr-2"></i>
                            <span>Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 px-4 border-t border-gray-800">
        <div class="max-w-7xl mx-auto text-center text-gray-500 text-sm">
            <p>TKT Technology Solutions UK, Ltd</p>
            <p class="mt-2">TushAI &copy; 2025. All rights reserved.</p>
            <div class="mt-2">
                <a href="terms-of-service.html" class="text-gray-500 hover:text-white transition">Terms of Service</a> |
                <a href="privacy-policy.html" class="text-gray-500 hover:text-white transition">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDCrDwLmK5vvLeTJmDw8Uxu83cQhLo0PoM",
            authDomain: "tushai.firebaseapp.com",
            projectId: "tushai",
            storageBucket: "tushai.firebasestorage.app",
            messagingSenderId: "479161675892",
            appId: "1:479161675892:web:114d4641482630b53e6121"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // DOM elements
        const signupForm = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nameInput = document.getElementById('name');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const googleSignupBtn = document.getElementById('google-signup');

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Email/Password signup
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Reset messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Show loading spinner
            loadingSpinner.classList.remove('hidden');

            const email = emailInput.value;
            const password = passwordInput.value;
            const name = nameInput.value;

            // Create user with email and password
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile with name
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    // Success message
                    successMessage.textContent = "Account created successfully! Redirecting to dashboard...";
                    successMessage.classList.remove('hidden');

                    // Reset form
                    signupForm.reset();

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 2000);
                })
                .catch((error) => {
                    // Handle errors
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                })
                .finally(() => {
                    // Hide loading spinner
                    loadingSpinner.classList.add('hidden');
                });
        });

        // Google Sign-in
        googleSignupBtn.addEventListener('click', function() {
            // Reset messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Show loading indicator
            loadingSpinner.classList.remove('hidden');

            const provider = new firebase.auth.GoogleAuthProvider();

            // Add scopes if needed
            provider.addScope('profile');
            provider.addScope('email');

            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Success message
                    successMessage.textContent = "Google sign-in successful! Redirecting to dashboard...";
                    successMessage.classList.remove('hidden');

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                })
                .catch((error) => {
                    // Handle errors
                    console.error("Google sign-in error:", error);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                })
                .finally(() => {
                    // Hide loading spinner
                    loadingSpinner.classList.add('hidden');
                });
        });

        // Check if user is already signed in
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = "dashboard.html";
            }
        });
                    // Check if user is already signed in
                    firebase.auth().onAuthStateChanged(function(user) {
                        if (user) {
                            // User is signed in, redirect to dashboard
                            window.location.href = "dashboard.html";
                        }
                    });
                </script>
            </body>
            </html>
